<!DOCTYPE html>
<html>
<head>
    <title>Vue Web Component Test getting data from D8</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue"></script>
</head>
<body>


<div id="vue-howto">
</div>


<div id="vue-app" class="">
    <ucb-howto dataurl="http://localhost/boulder/jsonapi/node/how_to" inline-template>
        <div class="ucb-component">
            <div class="ucb-error-check" v-if="error">
                <h4 class=ucb-vue-error>{{ error }} </h4>
            </div>
            <div class="ucb-vue-component" v-else>
                <div v-for="howto in posts">
                    <div class="ucb-how-to ucb-panel" v-show="howto.attributes.title">
                        <div class="ucb-howto-title" v-html="howto.attributes.title"></div>
                        <div class="ucb-howto-description" v-html="howto.attributes.body.value"></div>
                        <ol class="ucb-howto-instructions">
                            <li v-for="instruction in howto.attributes.field_ucb_howto_instructions" v-html="instruction.value">
                            </li>
                        </ol>
                        <div class="ucb-howto-contact">Need additional assistance : <a :href="`mailto:${howto.attributes.field_ucb_howto_contact}`" >{{ howto.attributes.field_ucb_howto_contact }}</a></div>
                    </div>
                </div>
            </div>
        </div>
    </ucb-howto>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="app.js" type="application/javascript"></script>
<script src="howto.vue" type="application/javascript"></script>
</body>
</html>
